asyncapi: 3.0.0
info:
  title: Users Microservice Kafka API
  version: 1.0.0
defaultContentType: application/json
channels:
  userEventsStream:
    address: 'com.azat4dev.booking.users.events.user_events_stream'
    messages:
      UserSignedUp:
        $ref: '#/components/messages/UserSignedUp'
      UserVerifiedEmail:
        $ref: '#/components/messages/UserVerifiedEmail'
      VerificationEmailSent:
        $ref: '#/components/messages/VerificationEmailSent'
      FailedToSendVerificationEmail:
        $ref: '#/components/messages/FailedToSendVerificationEmail'
      SentEmailForPasswordReset:
        $ref: '#/components/messages/SentEmailForPasswordReset'
      UserDidResetPassword:
        $ref: '#/components/messages/UserDidResetPassword'
      GeneratedUserPhotoUploadUrl:
        $ref: '#/components/messages/GeneratedUserPhotoUploadUrl'
      UpdatedUserPhoto:
        $ref: '#/components/messages/UpdatedUserPhoto'
      FailedUpdateUserPhoto:
        $ref: '#/components/messages/FailedUpdateUserPhoto'
      FailedGenerateUserPhotoUploadUrl:
        $ref: '#/components/messages/FailedGenerateUserPhotoUploadUrl'

  sendSendVerificationEmail:
    address: 'com.azat4dev.booking.users.commands.internal.send_verification_email'
    x-private: true
    messages:
      SendVerificationEmail:
        $ref: '#/components/messages/SendVerificationEmail'

operations:
  sendUserEvents:
    action: send
    channel:
      $ref: '#/channels/users_events_stream'
    messages:
      - $ref: '#/channels/userEventsStream/messages/UserSignedUp'
      - $ref: '#/channels/userEventsStream/messages/UserVerifiedEmail'
      - $ref: '#/channels/userEventsStream/messages/VerificationEmailSent'
      - $ref: '#/channels/userEventsStream/messages/FailedToSendVerificationEmail'
      - $ref: '#/channels/userEventsStream/messages/SentEmailForPasswordReset'
      - $ref: '#/channels/userEventsStream/messages/UserDidResetPassword'
      - $ref: '#/channels/userEventsStream/messages/GeneratedUserPhotoUploadUrl'
      - $ref: '#/channels/userEventsStream/messages/UpdatedUserPhoto'
      - $ref: '#/channels/userEventsStream/messages/FailedUpdateUserPhoto'
      - $ref: '#/channels/userEventsStream/messages/FailedGenerateUserPhotoUploadUrl'

  receiveSendVerificationEmail:
    action: receive
    channel:
      $ref: '#/channels/SendVerificationEmail'
    messages:
      - $ref: '#/channels/SendVerificationEmail/messages/SendVerificationEmail'
    reply:
      messages:
        - $ref: "#/channels/VerificationEmailSent/messages/VerificationEmailSent"
        - $ref: "#/channels/FailedToSendVerificationEmail/messages/FailedToSendVerificationEmail"

components:
  messages:
    UserSignedUp:
      name: UserSignedUp
      headers:
        type: object
        required:
          - event_id
          - event_type
          - issued_at
        properties:
          event_id:
            type: string
          event_type:
            type: string
            enum:
              - UserSignedUp
          issued_at:
            type: string
            format: date-time
      payload:
        $ref: '#/components/schemas/payloads/UserSignedUp'

    UserVerifiedEmail:
      name: UserVerifiedEmail
      headers:
        type: object
        required:
          - event_id
          - event_type
          - issued_at
        properties:
          event_id:
            type: string
          event_type:
            type: string
            enum:
              - UserVerifiedEmail
          issued_at:
            type: string
            format: date-time
      payload:
        $ref: '#/components/schemas/payloads/UserVerifiedEmail'

    VerificationEmailSent:
      name: VerificationEmailSent
      headers:
        type: object
        required:
          - event_id
          - event_type
          - issued_at
        properties:
          event_id:
            type: string
          event_type:
            type: string
            enum:
              - VerificationEmailSent
          issued_at:
            type: string
            format: date-time
      payload:
        $ref: '#/components/schemas/payloads/VerificationEmailSent'

    FailedToSendVerificationEmail:
      name: FailedToSendVerificationEmail
      headers:
        type: object
        required:
          - event_id
          - event_type
          - issued_at
        properties:
          event_id:
            type: string
          event_type:
            type: string
            enum:
              - FailedToSendVerificationEmail
          issued_at:
            type: string
            format: date-time
      payload:
        $ref: '#/components/schemas/payloads/FailedToSendVerificationEmail'

    CompleteEmailVerification:
      name: CompleteEmailVerification
      headers:
        type: object
        required:
          - event_id
          - event_type
          - issued_at
        properties:
          event_id:
            type: string
          event_type:
            type: string
            enum:
              - CompleteEmailVerification
          issued_at:
            type: string
            format: date-time
      payload:
        $ref: '#/components/schemas/payloads/CompleteEmailVerification'

    SendVerificationEmail:
      name: SendVerificationEmail
      headers:
        type: object
        required:
          - event_id
          - event_type
          - issued_at
        properties:
          event_id:
            type: string
          event_type:
            type: string
            enum:
              - SendVerificationEmail
          issued_at:
            type: string
            format: date-time
      payload:
        $ref: '#/components/schemas/payloads/SendVerificationEmail'

    SentEmailForPasswordReset:
      name: SentEmailForPasswordReset
      headers:
        type: object
        required:
          - event_id
          - event_type
          - issued_at
        properties:
          event_id:
            type: string
          event_type:
            type: string
            enum:
              - SentEmailForPasswordReset
          issued_at:
            type: string
            format: date-time
      payload:
        $ref: '#/components/schemas/payloads/SentEmailForPasswordReset'

    CompletePasswordReset:
      name: CompletePasswordReset
      headers:
        type: object
        required:
          - event_id
          - event_type
          - issued_at
        properties:
          event_id:
            type: string
          event_type:
            type: string
            enum:
              - CompletePasswordReset
          issued_at:
            type: string
            format: date-time
      payload:
        $ref: '#/components/schemas/payloads/CompletePasswordReset'

    UserDidResetPassword:
      name: UserDidResetPassword
      headers:
        type: object
        required:
          - event_id
          - event_type
          - issued_at
        properties:
          event_id:
            type: string
          event_type:
            type: string
            enum:
              - UserDidResetPassword
          issued_at:
            type: string
            format: date-time
      payload:
        $ref: '#/components/schemas/payloads/UserDidResetPassword'

    GeneratedUserPhotoUploadUrl:
      name: GeneratedUserPhotoUploadUrl
      headers:
        type: object
        required:
          - event_id
          - event_type
          - issued_at
        properties:
          event_id:
            type: string
          event_type:
            type: string
            enum:
              - GeneratedUserPhotoUploadUrl
          issued_at:
            type: string
            format: date-time
      payload:
        $ref: '#/components/schemas/payloads/GeneratedUserPhotoUploadUrl'

    UpdatedUserPhoto:
      name: UpdatedUserPhoto
      headers:
        type: object
        required:
          - event_id
          - event_type
          - issued_at
        properties:
          event_id:
            type: string
          event_type:
            type: string
            enum:
              - UpdatedUserPhoto
          issued_at:
            type: string
            format: date-time
      payload:
        $ref: '#/components/schemas/payloads/UpdatedUserPhoto'

    FailedUpdateUserPhoto:
      name: FailedUpdateUserPhoto
      headers:
        type: object
        required:
          - event_id
          - event_type
          - issued_at
        properties:
          event_id:
            type: string
          event_type:
            type: string
            enum:
              - FailedUpdateUserPhoto
          issued_at:
            type: string
            format: date-time
      payload:
        $ref: '#/components/schemas/payloads/FailedUpdateUserPhoto'

    FailedGenerateUserPhotoUploadUrl:
      name: FailedGenerateUserPhotoUploadUrl
      headers:
        type: object
        required:
          - event_id
          - event_type
          - issued_at
        properties:
          event_id:
            type: string
          event_type:
            type: string
            enum:
              - FailedGenerateUserPhotoUploadUrl
          issued_at:
            type: string
            format: date-time
      payload:
        $ref: '#/components/schemas/payloads/FailedGenerateUserPhotoUploadUrl'

  schemas:
    common:
      values:
        UserId:
          title: UserId
          type: string
          format: uuid
        FullName:
          title: FullName
          type: object
          required:
            - firstName
            - lastName
          properties:
            firstName:
              type: string
            lastName:
              type: string

    values:
      UploadedFileData:
        title: UploadedFileData
        additionalProperties: false
        type: object
        required:
          - bucketName
          - objectName
        properties:
          bucketName:
            type: string
          objectName:
            type: string

      UserPhotoPath:
        title: UserPhotoPath
        type: object
        additionalProperties: false
        required:
          - bucketName
          - objectName
        properties:
          bucketName:
            type: string
          objectName:
            type: string

      UploadedFileFormData:
        title: UploadedFileFormData
        type: object
        additionalProperties: false
        required:
          - url
          - bucketName
          - objectName
          - formData
        properties:
          url:
            type: string
            format: uri
          bucketName:
            type: string
          objectName:
            type: string
          formData:
            type: object
            additionalProperties:
              type: string
    payloads:
      UserSignedUp:
        title: UserSignedUp
        additionalProperties: false
        type: object
        required:
          - createdAt
          - userId
          - fullName
          - email
          - emailVerificationStatus
        properties:
          createdAt:
            type: string
          userId:
            type: string
          fullName:
            $ref: '#/components/schemas/common/values/FullName'
          email:
            type: string
          emailVerificationStatus:
            type: string

      SendVerificationEmail:
        title: SendVerificationEmail
        additionalProperties: false
        type: object
        required:
          - userId
          - email
          - fullName
          - attempt
        properties:
          userId:
            type: string
          email:
            type: string
          fullName:
            $ref: '#/components/schemas/common/values/FullName'
          attempt:
            type: integer

      VerificationEmailSent:
        title: VerificationEmailSent
        additionalProperties: false
        type: object
        required:
          - userId
          - email
        properties:
          userId:
            type: string
          email:
            type: string

      UserVerifiedEmail:
        title: UserVerifiedEmail
        additionalProperties: false
        type: object
        required:
          - userId
          - email
        properties:
          userId:
            type: string
          email:
            type: string

      FailedToSendVerificationEmail:
        title: FailedToSendVerificationEmail
        additionalProperties: false
        type: object
        required:
          - userId
          - email
          - attempts
        properties:
          userId:
            type: string
          email:
            type: string
          attempts:
            type: integer

      CompleteEmailVerification:
        title: CompleteEmailVerification
        type: object
        required:
          - emailVerificationToken
        properties:
          emailVerificationToken:
            type: string

      UpdatedUserPhoto:
        title: UpdatedUserPhoto
        additionalProperties: false
        type: object
        required:
          - userId
          - newPhotoPath
          - prevPhotoPath
        properties:
          userId:
            type: string
          newPhotoPath:
            $ref: '#/components/schemas/values/UserPhotoPath'
          prevPhotoPath:
            anyOf:
              - type: 'null'
              - $ref: '#/components/schemas/values/UserPhotoPath'

      GenerateUserPhotoUploadUrl:
        title: GenerateUserPhotoUploadUrl
        additionalProperties: false
        type: object
        required:
          - userId
          - fileExtension
          - fileSize
          - operationId
          - requestedAt
        properties:
          userId:
            type: string
          fileExtension:
            type: string
          fileSize:
            type: integer
          operationId:
            type: string
          requestedAt:
            type: string

      GeneratedUserPhotoUploadUrl:
        title: GeneratedUserPhotoUploadUrl
        additionalProperties: false
        type: object
        required:
          - userId
          - formData
        properties:
          userId:
            type: string
          formData:
            $ref: '#/components/schemas/values/UploadedFileFormData'

      FailedUpdateUserPhoto:
        title: FailedUpdateUserPhoto
        additionalProperties: false
        type: object
        required:
          - operationId
          - userId
          - uploadedFileData
        properties:
          operationId:
            type: string
          userId:
            type: string
          uploadedFileData:
            $ref: '#/components/schemas/values/UploadedFileData'

      FailedGenerateUserPhotoUploadUrl:
        title: FailedGenerateUserPhotoUploadUrl
        additionalProperties: false
        type: object
        required:
          - userId
          - fileExtension
          - fileSize
          - operationId
        properties:
          userId:
            type: string
          fileExtension:
            type: string
          fileSize:
            type: integer
          operationId:
            type: string

      UserDidResetPassword:
        title: UserDidResetPassword
        additionalProperties: false
        type: object
        required:
          - userId
        properties:
          userId:
            type: string

      SentEmailForPasswordReset:
        title: SentEmailForPasswordReset
        additionalProperties: false
        type: object
        required:
          - userId
          - email
        properties:
          userId:
            type: string
          email:
            type: string

      CompletePasswordReset:
        title: CompletePasswordReset
        additionalProperties: false
        type: object
        required:
          - operationId
          - newPassword
          - passwordResetToken
        properties:
          operationId:
            type: string
          newPassword:
            type: string
          passwordResetToken:
            type: string