spring.application.name=shared_lib
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.streams.application-id=shared_lib
spring.kafka.streams.cleanup.on-shutdown=true
spring.kafka.streams.cleanup.on-startup=true
logging.level.org.springframework=TRACE
logging.level.org.springframework.*=TRACE

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.streams.default-key-serde=org.apache.kafka.common.serialization.Serdes$StringSerde
spring.kafka.streams.default-value-serde=org.apache.kafka.common.serialization.Serdes$StringSerde
spring.kafka.streams.state.dir=/tmp/kafka-streams
spring.kafka.streams.commit-interval-ms=1000
spring.kafka.streams.auto-offset-reset=earliest