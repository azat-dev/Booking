spring.application.name=search-listings-ms
server.port=0

# Datasource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/searchlistingsdb
spring.datasource.username=username
spring.datasource.password=password

# SQL Initialization
spring.sql.init.mode=always
spring.sql.init.platform=postgres
spring.sql.init.schema-locations=classpath:/db/schema.sql

app.security.jwt.publicKey=classpath:keys/public_key.pub
app.security.jwt.privateKey=classpath:keys/private_key.key

# Kafka Configuration
spring.kafka.consumer.group-id=events-consumer

eureka.client.enabled=false

# Bus Configuration
app.bus.prefix-for-events-topics=events
app.bus.listing-events-topic-name=listing-events
app.bus.listing-events-topic-number-of-consumers=10
app.bus.listing-events-topic-replication-factor=1
app.bus.listing-events-topic-number-of-partitions=100
app.bus.public-commands-topic-prefix=public-commands
app.bus.public-commands-get-listing-public-details-by-id-topic-name=get-listing-public-details-by-id
app.bus.internal-commands-topic-number-of-partitions=100
app.bus.internal-commands-topic-number-of-consumers=10
app.bus.internal-commands-topic-prefix=internal-commands
app.bus.internal-commands-topic-replication-factor=1